<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Foogy Meadows</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0fc021b.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .contact-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      padding: 40px;
      width: 90%;
      max-width: 1000px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .contact-info, .contact-form {
      flex: 1 1 400px;
    }

    .contact-info h2, .contact-form h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #fff;
    }

    .contact-info p {
      margin-bottom: 15px;
      font-size: 16px;
      line-height: 1.6;
      display: flex;
      align-items: center;
    }

    .contact-info i {
      margin-right: 10px;
      color: #00d2ff;
      font-size: 18px;
    }

    form label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 6px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
    }

    ::placeholder {
      color: #ddd;
    }

    button {
      margin-top: 25px;
      padding: 14px 25px;
      border: none;
      background-color: #00d2ff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #009ecf;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">

    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p><i class="fas fa-map-marker-alt"></i> Devikulam, Munnar, Kerala</p>
      <p><i class="fas fa-phone-alt"></i> +91 98765 43210</p>
      <p><i class="fas fa-envelope"></i> info@foogymeadows.com</p>
      <p><i class="fas fa-globe"></i> www.foogymeadows</p>
      <p><i class="fab fa-instagram"></i> @foogy-meadows</p>
    </div>

    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Full Name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required>

        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

  </div>

</body>
</html>
