<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Now | Foogy Meadows</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 40px;
      width: 90%;
      max-width: 500px;
      color: white;
    }

    .form-card h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
    }

    .form-card label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }

    .form-card input,
    .form-card select,
    .form-card textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 15px;
    }

    .form-card textarea {
      resize: none;
    }

    .form-card button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background-color: #ff4b5c;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-card button:hover {
      background-color: #e63946;
    }

    ::placeholder {
      color: #eee;
    }

    @media (max-width: 600px) {
      .form-card {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="form-card">
    <h2>Book Your Trip</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="+91-9876543210" required>

      <label for="destination">Destination</label>
      <select id="destination" name="destination" required>
        <option value="">-- Select --</option>
        <option>Munnar</option>
        <option>Thekkady</option>
        <option>Alleppey</option>
        <option>Idukki</option>
      </select>

      <label for="date">Travel Date</label>
      <input type="date" id="date" name="date" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Any special requests?"></textarea>

      <button type="submit">Book Now</button>
    </form>
  </div>

</body>
</html>
